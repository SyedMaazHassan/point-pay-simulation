{% extends "layouts/base.html" %}

{% load static %}

{% block title %} Dashboard {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="row mb-2 mt-4">
    <div class="col-sm-8 d-flex align-items-center">
        <h1 class="fw-extrabold mb-0">Monitor Shuttles</h1>
    </div>
</div>

<div class="row mt-4">
    <div class="col-sm-12">

        <div id="map" style="height: 580px; width: 100%; border-radius: 10px;"></div>

    </div>
</div>


<script>
    var Icon;
    var map;
    // Initialize and add the map

    function initMap() {
        renderlocations();
    }

    function renderlocations() {
        // The location of Uluru
        const karachi = { lat: 24.825691, lng: 67.17836 };
        // The map, centered at Uluru
        Icon = {
            url: "{% static 'bus-icon.jpg' %}", // url
            scaledSize: new google.maps.Size(30, 40), // scaled size
            origin: new google.maps.Point(0, 0), // origin
            anchor: new google.maps.Point(15, 30),
        };
        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 10,
            center: karachi,
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-database-compat.js"></script>
<!-- Javascript map sdk -->
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNx9QepejWMpz-lzrkPWaJBWvpBbjkGio&callback=initMap"></script>

<script src="{% static 'assets/js/location.js' %}"></script>
